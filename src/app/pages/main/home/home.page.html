<app-header title="Inicio" subtitle="A D M I N"></app-header>

<ion-content>
  <!-- <ion-button (click)="signOut()">Cerrar sesi√≥n</ion-button> -->
  <ion-list>
    <ion-item-sliding *ngFor="let product of products" class="product-item">

      <ion-item>
        <ion-avatar slot="start"><img [src]="product.image" /></ion-avatar>
        <ion-label>
          <div class="name">{{ product.name }}</div>
          <div class="data">
            <strong>Precio:</strong> {{ product.price | currency:'USD' }} <br>
            <strong>Unidades vendidas:</strong> {{ product.soldUnits }}
          </div>

          <ion-chip color="primary" mode="ios" outline="true">
            <ion-label>Ganancia: {{ product.price * product.soldUnits | currency:'USD' }}</ion-label>
          </ion-chip>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option class="primary">
          <ion-icon class="option-btn" name="create-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon class="option-btn" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addUpdateProduct()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
